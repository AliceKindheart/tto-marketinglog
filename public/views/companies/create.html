<h2>Enter New Company Information</h2>

<section data-ng-init="findtags()">
	<form class="form-horizontal" data-ng-submit="create()">
		<table class="table table-bordered">
			<tr>
				<th id="colorrow">Company Name</th>
				<th id="colorrow">Company Email</th>
				<th id="colorrow">Company Phone</th>
				<th id="colorrow">Notes</th>
			</tr>
			<tr>
				<td><input type="text" data-ng-model="Company_name" id="Company_name" placeholder="Company Name" required/>
				</td>
				<td><input type="text" data-ng-model="Company_email" id="Company_email" placeholder="Company Email"/></td>
				<td><input type="text" data-ng-model="Company_phone" id="Company_phone" placeholder="Company Phone"/></td>
				<td><textarea data-ng-model="Notes" id="Notes" placeholder="Notes"/></textarea></td>
			</tr>
		</table>
        
      <div >
        <fieldset class="standard">
          <h4 id="colorrow">Select Tags</h4>

          <table class="table" colspan="5" >
			<tr ng-repeat="tags in chunkedtagnames">
				<td ng-repeat="tag in tags"><input type="checkbox" ng-checked="exists(tag, selected)"
                       ng-click="toggle(tag, selected)"/>{{tag}}</td>
			</tr>
		  </table>
          </div>
        </fieldset>
      </div>

      <table class="table table-bordered" ng-show="addingContact">
      	<h2 ng-show="addingContact">Add Company Contact</h2>
			<tr>
				<th id="colorrow">First Name</th>
				<th id="colorrow">Last Name</th>
				<th id="colorrow">Title/Position</th>
				
			</tr>
			<tr>
				<td><input type="text" data-ng-model="Contact_firstname" id="Contact_name" placeholder="First Name"/>
				<td><input type="text" data-ng-model="Contact_lastname" id="Contact_name" placeholder="Last Name"/>
				</td><td><input type="text" data-ng-model="Contact_title" id="title" placeholder="Title"/></td>				
			</tr>
		</table>

		<table class="table table-bordered" ng-show="addingContact">
			<tr>
				<th id="colorrow">Email</th>
				<th id="colorrow">Phone</th>
				<th id="colorrow">Notes</th>
			</tr>
			<tr>
				<td><input type="text" data-ng-model="Contact_email" id="Email" placeholder="Email"/></td>
				<td><input type="text" data-ng-model="Contact_phone" id="Phone" placeholder="Phone number"/></td>
				<td><textarea data-ng-model="Contact_notes" id="Notes" placeholder="Notes"/></textarea></td>
			</tr>
		</table>
		<div class="control-group">
			<div class="controls">
				<a ng-if="showAddContactButton===true" class="btn btn-primary" data-ng-click="addContact()">Add Company Contact</a>
				<input class="btn btn-primary" type="submit">
			</div>
		</div>
	</form>
</section>
